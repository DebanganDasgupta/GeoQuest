<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 />
    <title>GeoQuest</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <audio id="gameAudio" loop>
        <source src="audio/game-music-loop-3-144252 (1).mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

    <div class="header">
        <div class="logo">
            <img src="assets/GeoQuest_Logo-removebg-preview.png" alt="" />
        </div>
    </div>

    <div class="main_body">
        <div class="globe" id="earth"></div>
        <div class="main_body_text">
            <div class="play">
                <h1>Welcome to GeoQuest</h1>
                <h3>
                    Explore the world, guess the location, and challenge your geography
                    skills!
                </h3>
            </div>
            <div class="main_body_text_button">
                <a href="clone.html"><button>Play now</button></a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('gameAudio');

            // Function to play audio with user interaction handling
            function playAudio() {
                audio.play().catch(error => {
                    console.error("Autoplay prevented:", error);
                    // Show play button if autoplay fails
                    const playButton = document.createElement('button');
                    playButton.textContent = 'Play Audio';
                    playButton.onclick = function() {
                        audio.play();
                        playButton.remove();
                    };
                    document.body.appendChild(playButton);
                });
            }

            // Attempt to play audio on page load (may be blocked by browser)
            playAudio();

            // Add a click listener to the entire body to ensure audio can play after user interaction.
            document.body.addEventListener('click', function() {
              if (audio.paused) {
                playAudio();
              }
            }, { once: true }); // Remove listener after first click.
        });
    </script>
</body>
</html>
